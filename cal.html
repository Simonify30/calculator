<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>calculator</h1>
        </header>

        
        <main>
            <div class="container"> 
                <input type="text" id="input">
                <div class="numbers">
                    <button  class="wipe green">C</button>
                    <button  class="divide green">/</button>
                    <button  class="multiply green">x</button>
                    <button  class="delete green">D</button>
                    <button  class="btn7">7</button>
                    <button  class="btn8">8</button>
                    <button  class="btn9">9</button>
                    <button  class="minus green">-</button>
                    <button  class="btn4">4</button>
                    <button  class="btn5">5</button>
                    <button  class="btn6">6</button>
                    <button  class="add green">+</button>
                    <button  class="btn1">1</button>
                    <button  class="btn2">2</button>
                    <button  class="btn3">3</button>
                    <button  class="equal">=</button>
                    <button  class="percent btn">%</button>
                    <button  class="btn0">0</button>
                    <button  class="dot btn">.</button>
                </div>
            </div>

            

        </main>


        
    </div>

    <script src="cal.js"></script>
</body>
</html>
